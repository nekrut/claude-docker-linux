services:
  claude:
    build: .
    stdin_open: true
    tty: true
    env_file:
      - path: .env
        required: false
    volumes:
      - ~/git:/workspace:rw
      - ~/.claude:/home/node/.claude:rw
      - ~/.claude.json:/home/node/.claude.json:rw
      - ~/.gitconfig:/home/node/.gitconfig:ro
      - ~/.config/gh:/home/node/.config/gh:ro
      - ~/.ssh:/home/node/.ssh:ro
    network_mode: bridge
