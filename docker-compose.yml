services:
  claude:
    build: .
    stdin_open: true
    tty: true
    env_file:
      - path: .env
        required: false
    volumes:
      - ~/git:/workspace:rw
      - ~/.claude:/home/node/.claude:rw
      - ~/.claude.json:/home/node/.claude.json:rw
      - ~/.gitconfig:/home/node/.gitconfig:ro
      - ~/.config/gh/hosts.yml:/home/node/.config/gh/hosts.yml:ro
      - ~/.config/gh/config.yml:/home/node/.config/gh/config.yml:ro
      - ~/.ssh:/home/node/.ssh:ro
      - pip-local:/home/node/.local
      - conda:/opt/conda
      - uv-cache:/home/node/.cache/uv
    network_mode: bridge

volumes:
  pip-local:
  conda:
  uv-cache:
